<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazarus.Com</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar bg-light" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="L.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Lazarus.Com
          </a>
        </div>
      </nav>
    <div class="container">
        <div class="mb-3">
            <label for="form-select" class="form-label"> What is your preferred method of investing?</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1"> Stocks</option> 
                <option value="2"> Bonds</option>
                <option value="3"> Mutual Funds</option>
                <option value="3"> Real Estate</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="form-select" class="form-label"> What is your risk tolerance?</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1"> Low</option> 
                <option value="2"> Medium</option>
                <option value="3"> High</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="form-select" class="form-label"> How frequently do you want to receive market updates?</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1"> Daily</option> 
                <option value="2"> Weekly</option>
                <option value="3"> Monthly</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="form-select" class="form-label"> What is your investment experience level?</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1"> Beginner</option> 
                <option value="2"> Intermediate</option>
                <option value="3"> Advanced</option>
            </select>
        </div>

        <div class="mb-3">
            <label  for="formGroupExampleInput" class="form-label"> How long have you been investing in the market? </label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="mb-3">
            <label  for="formGroupExampleInput" class="form-label"> How often do you monitor the market and your investments? </label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="mb-3">
            <label  for="formGroupExampleInput" class="form-label"> Have you ever used any investment tools or platforms before? If so, which ones? </label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="mb-3">
            <label  for="formGroupExampleInput" class="form-label"> What are your financial goals for investing? </label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="mb-3">
            <label  for="formGroupExampleInput" class="form-label"> How comfortable are you with taking risks in the market? </label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="mb-3">
            <label  for="formGroupExampleInput" class="form-label"> Have you ever experienced a market downturn or recession? If so, how did you handle it? </label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="mb-3">
            <label  for="formGroupExampleInput" class="form-label"> Do you prefer to make your own investment decisions or seek advice from a financial advisor? </label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="mb-3">
            <label  for="formGroupExampleInput" class="form-label"> Are you interested in learning more about market trends and investment opportunities? </label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="d-grid gap-2">
           <button class="btn btn-success" type="button"> Submit</button>
          </div>
        
    </div>
    



    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" ></script>
</body>
</html>
